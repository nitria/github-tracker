<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <label for="name">Enter your Github Name</label>
      <input type="text" id="name" name="name" />
      <button type="button" id="button">Submit</button>
      <p class="notifications"></p>
    </form>
    <ul class="tab-titles">
      <li
        onclick="handleTabs(event)"
        class="tab-title followers active"
        data-list="followers"
      >
        followers
      </li>
      <li
        onclick="handleTabs(event)"
        class="tab-title following"
        data-list="following"
      >
        following
      </li>
      <li
        onclick="handleTabs(event)"
        class="tab-title unfollowers"
        data-list="unfollowers"
      >
        unfollowers
      </li>
      <li
        onclick="handleTabs(event)"
        class="tab-title unfollowing"
        data-list="unfollowing"
      >
        unfollowing
      </li>
    </ul>

    <div class="tab active" id="followers"></div>
    <div class="tab" id="following"></div>
    <div class="tab" id="unfollowers"></div>
    <div class="tab" id="unfollowing"></div>
    <script src="main.js"></script>
  </body>
</html>
